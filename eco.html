<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSearch | Sustainable Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --bg-dark: #121212;
            --text-light: #f0f0f0;
            --primary-green: #2ecc71;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            text-align: center;
            padding: 40px;
            background: var(--glass-bg);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .search-bar {
            width: 100%;
            max-width: 500px;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            text-align: center;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .quick-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .link-card {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s;
            font-weight: 500;
            cursor: pointer;
        }

        .link-card:hover {
            background: var(--primary-green);
            transform: scale(1.1);
            color: #121212;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .stat-card {
            width: 180px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 255, 100, 0.5);
        }

        .stat-card h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-green);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± EcoSearch</h1>
        
        <input type="search" 
               class="search-bar"
               placeholder="Search the web sustainably..."
               aria-label="Search input">
        
        <div class="quick-links">
            <div class="link-card">News</div>
            <div class="link-card">Maps</div>
            <div class="link-card">Images</div>
            <div class="link-card">Weather</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>üåç CO‚ÇÇ Saved</h3>
                <p>12.4kg</p>
            </div>
            <div class="stat-card">
                <h3>üí° Energy Used</h3>
                <p>0.74kW</p>
            </div>
            <div class="stat-card">
                <h3>üå≥ Trees Planted</h3>
                <p>1,402</p>
            </div>
        </div>
    </div>
</body>
</html>
